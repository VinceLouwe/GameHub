    <script>
        let isPink = true;

        function switchColor() {
            if (isPink) {
                document.body.style.backgroundColor = '#50143F';
                 document.body.style.borderColor = '#D458BB'; /* Hex code for pink */
                document.querySelectorAll('img').forEach(img => {
                    img.style.borderColor = '#D458BB'; /* Hex code for pink */
                });
            } else {
                document.body.style.backgroundColor = '#00320f';
                document.body.style.borderColor = '#3df282'; /* Hex code for pink */
                document.querySelectorAll('img').forEach(img => {
                    img.style.borderColor = '#3df282'; /* Hex code for pink */
                });
            }
            isPink = !isPink;
        }
    </script>
